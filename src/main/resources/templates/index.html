<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI - DeepSeek Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .ai-message {
            background-color: #f1f8e9;
        }
        .message-form {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2 class="text-center mb-4">Spring AI - DeepSeek 聊天助手</h2>

            <div id="chat-messages" class="mb-3">
                <div class="message ai-message">
                    <strong>AI助手:</strong> 您好！我是DeepSeek模型，有什么可以帮助您的吗？
                </div>
            </div>

            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <span class="ms-2">AI正在思考中...</span>
            </div>

            <form id="messageForm" class="message-form">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="输入您的问题..." required>
                    <button class="btn btn-primary" type="submit">发送</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message === '') return;

            // 添加用户消息
            addMessage('user', message);

            // 清空输入框
            messageInput.value = '';

            // 显示加载状态
            document.querySelector('.loading').style.display = 'block';

            // 发送请求
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'message=' + encodeURIComponent(message)
            })
            .then(response => response.text())
            .then(data => {
                // 隐藏加载状态
                document.querySelector('.loading').style.display = 'none';

                // 添加AI回复
                addMessage('ai', data);
            })
            .catch(error => {
                document.querySelector('.loading').style.display = 'none';
                console.error('Error:', error);
                addMessage('ai', '抱歉，发生了错误，请稍后再试。');
            });
        });

        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = '<strong>' + (sender === 'user' ? '您' : 'AI助手') + ':</strong> ' + text;
            messagesContainer.appendChild(messageDiv);

            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
